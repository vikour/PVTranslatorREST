<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> MÃ³dulos</title>
    </h:head>
    <h:body>
        
        <h:dataTable id="tabla" value="#{moduloBean.modulos}" var="m">
            
            <h:column>
                <f:facet name="header"> Nombre </f:facet>
                <h:outputText value="#{m.nombre}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header"> Alpha </f:facet>
                <h:outputText value="#{m.alpha}"/>
            </h:column>          
            
            <h:column>
                <f:facet name="header"> Beta </f:facet>
                <h:outputText value="#{m.beta}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header"> Gamma </f:facet>
                <h:outputText value="#{m.gamma}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header"> Kappa </f:facet>
                <h:outputText value="#{m.kappa}"/>
            </h:column>

        </h:dataTable>
        <h:form>
            <h:commandButton action="#{moduloBean.doAtras()}" value="Atras"/>
        </h:form>
        
    </h:body>
</html>
