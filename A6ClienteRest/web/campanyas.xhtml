<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    
    <h:head>
        <title> Campa&ntilde;as del Módulo: </title>
    </h:head>
    <h:body>
        <ui:composition template="resources/templates/common.xhtml">
            <ui:define name="header">
                <h2>Campa&ntilde;as</h2>
            </ui:define>
            <ui:define name="content">
                
                <h3>Modulo: <h:outputText value="#{campanyasBeans.modulo.nombre}"/></h3>  

                <div class="table-responsive no-more-than-60p">
                    <h:dataTable id="tabla" value="#{campanyasBeans.campañas}" var="camp"
                                 class="table"
                                 columnClasses="align-middle,
                                                align-middle,
                                                align-middle d-none d-md-table-cell,
                                                align-middle"
                                 headerClass="text-center"
                                 rowClasses="text-center">
                        <h:column>
                            <h:form>
                                <h:commandLink  class="btn btn-secondary rounded" 
                                                 action="#{campanyasBeans.doVer(camp)}">
                                    <span class="material-icons align-middle">
                                        zoom_in
                                    </span>
                                    <span class="d-none d-md-inline-block align-middle">Ver</span>
                                </h:commandLink>
                            </h:form>
                        </h:column>

                        <h:column>
                            <f:facet name="header"> Nombre </f:facet>
                            <h:outputText value="#{camp.nombre}"/>
                        </h:column>

                        <h:column headerClass="d-none d-md-table-cell text-center" >
                            <f:facet name="header"> Fecha </f:facet>
                            <h:outputText value="#{camp.fecha.toGregorianCalendar().time}">
                                <f:convertDateTime pattern = "dd/MM/yyyy" />
                            </h:outputText>
                        </h:column>

                        <h:column>
                            <h:form>
                                <h:commandLink class="btn btn-danger rounded" >
                                    <f:ajax event="click" listener="#{campanyasBeans.doRemove(camp)}" render="tabla"/>
                                    <span class="material-icons align-middle">
                                        remove
                                    </span>
                                    <span class="d-none d-md-inline-block align-middle">Borrar</span>
                                </h:commandLink>
                            </h:form>
                        </h:column>

                    </h:dataTable>

                </div>
                    <h:form>
                        <h:commandLink class="btn btn-secondary rounded"
                                       action="#{campanyasBeans.doAtras()}" >
                            <span class="material-icons align-middle">
                                arrow_back
                            </span>
                            <span class="d-none d-md-inline-block align-middle">Modulos</span>
                        </h:commandLink>
                    </h:form>
                
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
