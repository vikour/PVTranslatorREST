<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

      <h:head>
        <title>Editar módulo</title>
    </h:head>
    <h:body>

        <ui:composition template="resources/templates/common.xhtml">
            <ui:define name="header">
                <h3>Formulario del módulo</h3>
            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-2 ">
                        </div>
                        <div class="col-sm-8 ">
                            <h:form>
                                <div class="form-group row">
                                    <label for="inputNombre" 
                                           class="col-sm-3 col-form-label">
                                        Nombre 
                                    </label>
                                    <h:inputText class="form-control col-sm-9" id="inputNombre"
                                                 value="#{moduloFormBeans.m.nombre}">
                                        <f:ajax listener="#{moduloFormBeans.comprobarError()}" event="keyup" render="errorN" />
                                    </h:inputText>
                                </div>
                                
                                <div class="form-group row">
                                    <label for="inputAlpha" 
                                           class="col-sm-3 col-form-label">
                                        Alpha 
                                    </label>
                                    <h:inputText class="form-control col-sm-9" id="inputAlpha"
                                                 value="#{moduloFormBeans.m.alpha}">
                                        <f:ajax listener="#{moduloFormBeans.comprobarA()}" event="keyup" render="errorA" />
                                        <h:outputText id="errorA" style="color: red" value="#{moduloFormBeans.errorA}"/>
                                    </h:inputText>
                                </div>
                                
                                <div class="form-group row">
                                    <label for="inputBeta" 
                                           class="col-sm-3 col-form-label">
                                        Beta 
                                    </label>
                                    <h:inputText class="form-control col-sm-9" id="inputBeta"
                                                 value="#{moduloFormBeans.m.beta}">
                                        <f:ajax listener="#{moduloFormBeans.comprobarB()}" event="keyup" render="errorB" />
                                        <h:outputText id="errorB" style="color: red" value="#{moduloFormBeans.errorB}"/>
                                    </h:inputText>
                                </div>
                                
                                <div class="form-group row">
                                    <label for="inputGamma" 
                                           class="col-sm-3 col-form-label">
                                        Gamma 
                                    </label>
                                    <h:inputText class="form-control col-sm-9" id="inputGamma"
                                                 value="#{moduloFormBeans.m.gamma}">
                                        <f:ajax listener="#{moduloFormBeans.comprobarG()}" event="keyup" render="errorG" />
                                        <h:outputText id="errorG" style="color: red" value="#{moduloFormBeans.errorG}"/>
                                    </h:inputText>
                                </div>
                                
                                <div class="form-group row">
                                    <label for="inputKappa" 
                                           class="col-sm-3 col-form-label">
                                        Kappa 
                                    </label>
                                    <h:inputText class="form-control col-sm-9" id="inputKappa"
                                                 value="#{moduloFormBeans.m.kappa}">
                                        <f:ajax listener="#{moduloFormBeans.comprobarK()}" event="keyup" render="errorK" />
                                        <h:outputText id="errorK" style="color: red" value="#{moduloFormBeans.errorK}"/>
                                    </h:inputText>
                                </div>
                                
                                <h:commandLink   class="btn btn-primary"
                                                 id="botonConfirmar"
                                                 value="Confirmar"
                                                 action="#{moduloFormBeans.doCrearEditar()}">
                                </h:commandLink>
                                <h:commandLink   class="btn btn-secondary"
                                                 id="botonAtras"
                                                 value="Atras"
                                                 action="#{moduloFormBeans.atras()}">
                                </h:commandLink>
                                
                            </h:form>
                        </div>
                        <div class="col-sm-2 ">
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
