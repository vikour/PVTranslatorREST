<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:composition template="templates/common.xhtml">
            <ui:define name="header">
                <h2>Modulos</h2>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <div class="table-wrapper-scroll-y">
                    <h:dataTable value="#{homeBeans.modulos}"
                                 var="modulo"
                                 class="table"
                                 headerClass="text-center"
                                 rowClasses="text-center" id="tabla">

                        <h:column>
                            <f:facet name="header"></f:facet>
                            <h:commandLink type="button" class="btn btn-secondary" action="#{homeBeans.goCampanya(modulo)}" value="Campañas"/>
                            
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Nombre</f:facet>
                            #{modulo.nombre}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Alpha</f:facet>
                            #{modulo.alpha}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Beta</f:facet>
                            #{modulo.beta}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Gamma</f:facet>
                            #{modulo.gamma}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Kappa</f:facet>
                            #{modulo.kappa}
                        </h:column>

                        <h:column class="mr-auto">
                            <f:facet name="header"></f:facet>
                            <h:commandLink type="button" class="btn btn-secondary" action="#{homeBeans.doEditar(modulo)}" value="Editar"/>
                            <h:commandLink type="button" class="btn btn-danger" action="#{homeBeans.doBorrar(modulo)}" value="Borrar">
                                <f:ajax render="@form" execute="@form"/>
                            </h:commandLink>
                            
                        </h:column>

                    </h:dataTable>
                    </div>
                
                <p>
                    <h:commandLink type="button" class="btn btn-primary" action="#{homeBeans.doNew()}" value="Nuevo"/>
                   
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Importar
                    </button>
                    <h:messages style="color: red;" />
                </p>
                </h:form>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <h:form enctype="multipart/form-data">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Importar</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="importar-file">Seleccione el fichero con los módulos</label>
                                        <h:inputFile class="form-control-file"
                                                     id="importar-file"
                                                     value="#{importarBean.file}"/>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <h:commandButton type="submit" class="btn btn-primary"
                                                     action="#{importarBean.doImport()}"
                                                     value="Subir" />                     
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
